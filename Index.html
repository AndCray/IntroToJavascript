<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="Styles.css">
  </head>
  <body>
	<div class="container heading">
		<h1 class="display-1">
			<script>
				document.write("Hello Javascript");
			</script>
		</h1>
		<p>
			<script>
				var myName = "Andrew";
				document.write(myName);
				//myName = "Stitch";
				//document.write(myName);
			</script>
		</p>
		<hr>
		<script>
			document.write("<p>My Name is " + myName + "</p>");
			console.log("My Name is " + myName);
		</script>
	</div>
	<div class="container heading">
		<!-- <p onclick="alert(myName)"> Click Me! </p> -->
		<button id="userName" type="button" class="btn btn-primary" onclick="alert('Hello')">Say Hello</button>

		<script>
			var newName = prompt("What is your user name?");
			console.log(newName);
			document.getElementById("userName").innerHTML = "Say Hello " + newName;
		</script>
	</div>
	<div class="container heading">
		<div class="card">
			<figure class="figure">
				<img src="images/dog1.jpg" class="card-img-top" alt="Cute Corgi" id="theImg">
				<script>
					var dogAlt = document.getElementById("theImg").alt;
					console.log(dogAlt);
				</script>
				<figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
			</figure>
			<div class="card-body">
				<h5 class="card-title">Card Title</h5>
				<p class="card-text">Some quick example text to build on the card title.</p>
				<a href="#" class="btn btn-primary" onclick="document.getElementById('theImg').src='images/dog2.jpg';">Double the Dogs</a>
				<button class="btn btn-success" onclick="document.getElementById('theImg').src='images/dog1.jpg';">Original Dog</button>

			</div>
		</div>	
	</div>
	<div id="theFooter"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<script src="scripts.js"></script>
  </body>
</html>
